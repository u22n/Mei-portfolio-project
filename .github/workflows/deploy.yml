name: Deploy to GitHub Pages (official flow)

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    name: Build static site (no-op)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (no-op)
        run: echo "No build step required for this static demo. Add your build commands here if you need one."

      - name: Upload Pages artifact
        # Use v2 which depends on the supported upload-artifact v4
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v1
